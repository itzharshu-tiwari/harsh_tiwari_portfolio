{% extends "base.html" %}
{% load static %}
{% block title %} Resumes {% endblock title %}

{% block body %}
<section class="container py-5">
  <h2 class="text-center fw-bold mb-5">My Resumes</h2>

  <div class="row gy-4">
    
    <!-- Resume 1 -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <img src="{% static 'resumes/one.png' %}" 
             class="card-img-top rounded-top-4" 
             alt="Python Developer Resume Preview" 
             style="max-height: 250px; object-fit: cover; object-position: top;">
        <div class="card-body text-center">
          <h5 class="card-title mb-3">Python Developer</h5>
          <div class="d-flex justify-content-center gap-3">
            <a href="{% static 'resumes/my resume.pdf' %}" target="_blank" class="btn btn-outline-success px-3">
              <i class="bi bi-eye"></i> View
            </a>
            <a href="{% static 'resumes/my resume.pdf' %}" download class="btn btn-outline-primary px-3">
              <i class="bi bi-download"></i> Download
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Add more resumes here similarly -->

  </div>
</section>
{% endblock body %}
